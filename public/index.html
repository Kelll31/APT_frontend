                document.documentElement.setAttribute('data-accent', savedAccent);
                document.documentElement.setAttribute('data-size', savedSize);
                document.documentElement.setAttribute('data-high-contrast', savedHighContrast);
            } catch (e) {
                console.warn('Failed to load saved theme settings:', e);
            }
        })();

        // Performance monitoring
        if (window.__IP_ROAST_CONFIG__.features.performance) {
            window.addEventListener('load', function () {
                if ('performance' in window && 'getEntriesByType' in performance) {
                    setTimeout(() => {
                        const navigation = performance.getEntriesByType('navigation')[0];
                        console.log('Page load performance:', {
                            domContentLoaded: navigation.domContentLoadedEventEnd - navigation.domContentLoadedEventStart,
                            loadComplete: navigation.loadEventEnd - navigation.loadEventStart,
                            totalTime: navigation.loadEventEnd - navigation.fetchStart
                        });
                    }, 0);
                }
            });
        }

        // Service Worker —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è (–¥–ª—è PWA)
        if ('serviceWorker' in navigator && import.meta.env.PROD) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('SW registered:', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed:', registrationError);
                    });
            });
        }
    </script>
