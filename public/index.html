    <!-- ===== СТИЛИ ИНИЦИАЛИЗАЦИИ ===== -->
    <style>
        /* Базовые CSS переменные для тем */
        :root {
            --color-primary: #2563eb;
            --color-primary-hover: #1d4ed8;
            --color-success: #16a34a;
            --color-warning: #f59e0b;
            --color-error: #dc2626;
            --color-info: #0891b2;

            --font-family-primary: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            --font-family-mono: 'JetBrains Mono', 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;

            --border-radius-sm: 0.375rem;
            --border-radius-md: 0.5rem;
            --border-radius-lg: 0.75rem;

            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);

            --z-index-dropdown: 1000;
            --z-index-sticky: 1020;
            --z-index-fixed: 1030;
            --z-index-modal-backdrop: 1040;
            --z-index-modal: 1050;
            --z-index-popover: 1060;
            --z-index-tooltip: 1070;
            --z-index-toast: 1080;
        }

        /* Светлая тема */
        [data-theme="light"],
        :root {
            --color-bg-primary: #ffffff;
            --color-bg-secondary: #f8fafc;
            --color-bg-tertiary: #f1f5f9;
            --color-text-primary: #0f172a;
            --color-text-secondary: #475569;
            --color-text-tertiary: #64748b;
            --color-text-inverted: #ffffff;
            --color-border: #e2e8f0;
            --color-border-light: #f1f5f9;
            --color-border-dark: #cbd5e1;
        }

        /* Темная тема */
        [data-theme="dark"] {
            --color-bg-primary: #0f172a;
            --color-bg-secondary: #1e293b;
            --color-bg-tertiary: #334155;
            --color-text-primary: #f8fafc;
            --color-text-secondary: #cbd5e1;
            --color-text-tertiary: #94a3b8;
            --color-text-inverted: #0f172a;
            --color-border: #475569;
            --color-border-light: #334155;
            --color-border-dark: #64748b;
        }

        /* Автоматическая тема */
        @media (prefers-color-scheme: dark) {
            [data-theme="auto"] {
                --color-bg-primary: #0f172a;
                --color-bg-secondary: #1e293b;
                --color-bg-tertiary: #334155;
                --color-text-primary: #f8fafc;
                --color-text-secondary: #cbd5e1;
                --color-text-tertiary: #94a3b8;
                --color-text-inverted: #0f172a;
                --color-border: #475569;
                --color-border-light: #334155;
                --color-border-dark: #64748b;
            }
        }

        /* Базовые стили */
        * {
            box-sizing: border-box;
        }

        html {
            height: 100%;
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100%;
            font-family: var(--font-family-primary);
            font-size: 14px;
            line-height: 1.5;
            color: var(--color-text-primary);
            background-color: var(--color-bg-primary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            overflow-x: hidden;
        }

        /* Начальный экран загрузки */
        .initial-loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--color-bg-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.3s ease-out;
        }

        .initial-loading.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .loading-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 24px;
            background: linear-gradient(135deg, var(--color-primary), var(--color-primary-hover));
            border-radius: var(--border-radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: 700;
            color: white;
            animation: pulse-loading 2s ease-in-out infinite;
        }

        .loading-text {
            font-size: 18px;
            font-weight: 500;
            color: var(--color-text-secondary);
            margin-bottom: 12px;
        }

        .loading-progress {
            width: 200px;
            height: 4px;
            background: var(--color-border);
            border-radius: 2px;
            overflow: hidden;
        }

        .loading-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--color-primary), var(--color-primary-hover));
            border-radius: 2px;
            animation: loading-progress 2s ease-in-out infinite;
        }

        @keyframes pulse-loading {

            0%,
            100% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
        }

        @keyframes loading-progress {
            0% {
                width: 0%;
            }

            50% {
                width: 70%;
            }

            100% {
                width: 100%;
            }
        }

        /* Стили для noscript */
        .noscript-warning {
            background: #fee2e2;
            border: 1px solid #fecaca;
            color: #991b1b;
            padding: 16px;
            margin: 16px;
            border-radius: var(--border-radius-md);
            text-align: center;
            font-weight: 500;
        }

        /* Утилиты */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* Высокий контраст */
        [data-high-contrast="true"] {
            --color-primary: #0000ff;
            --color-success: #008000;
            --color-warning: #ff8c00;
            --color-error: #ff0000;
            --color-text-primary: #000000;
            --color-bg-primary: #ffffff;
            --color-border: #000000;
        }

        [data-high-contrast="true"][data-theme="dark"] {
            --color-primary: #00ffff;
            --color-success: #00ff00;
            --color-warning: #ffff00;
            --color-error: #ff4444;
            --color-text-primary: #ffffff;
            --color-bg-primary: #000000;
            --color-border: #ffffff;
        }

        /* Размеры интерфейса */
        [data-size="compact"] {
            font-size: 13px;
        }

        [data-size="medium"] {
            font-size: 14px;
        }

        [data-size="large"] {
            font-size: 16px;
        }
    </style>
</head>

<body>
    <!-- ===== NOSCRIPT ПРЕДУПРЕЖДЕНИЕ ===== -->
    <noscript>
        <div class="noscript-warning">
            <h2>⚠️ JavaScript требуется</h2>
            <p>IP Roast требует включенного JavaScript для полноценной работы. Пожалуйста, включите JavaScript в вашем
                браузере и перезагрузите страницу.</p>
            <p><strong>Как включить JavaScript:</strong></p>
            <ul style="text-align: left; display: inline-block;">
                <li><strong>Chrome/Edge:</strong> Настройки → Конфиденциальность и безопасность → Настройки сайта →
                    JavaScript</li>
                <li><strong>Firefox:</strong> about:config → javascript.enabled → true</li>
                <li><strong>Safari:</strong> Настройки → Безопасность → Включить JavaScript</li>
            </ul>
        </div>
    </noscript>

    <!-- ===== НАЧАЛЬНЫЙ ЭКРАН ЗАГРУЗКИ ===== -->
    <div id="initial-loading" class="initial-loading">
        <div class="loading-logo" aria-label="IP Roast Logo">
            🔍
        </div>
        <div class="loading-text">Загрузка IP Roast</div>
        <div class="loading-progress" role="progressbar" aria-label="Прогресс загрузки">
            <div class="loading-progress-bar"></div>
        </div>
    </div>

    <!-- ===== ОСНОВНОЙ КОНТЕЙНЕР ПРИЛОЖЕНИЯ ===== -->
    <div id="root" aria-label="IP Roast Application">
        <!-- React приложение будет монтироваться здесь -->
    </div>

    <!-- ===== КОНТЕЙНЕР ДЛЯ УВЕДОМЛЕНИЙ ===== -->
    <div id="notifications-portal" aria-live="polite" aria-label="Уведомления"></div>

    <!-- ===== КОНТЕЙНЕР ДЛЯ МОДАЛЬНЫХ ОКОН ===== -->

    <!-- ===== ACCESSIBILITY FEATURES ===== -->
    <div id="skip-links" class="sr-only">

        <a href="#navigation" class="skip-link">Перейти к навигации</a>
    </div>

    <!-- ===== ВНЕШНИЕ БИБЛИОТЕКИ ===== -->
    <!-- Socket.IO для WebSocket подключений -->
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"
        integrity="sha384-Gr6Lu2Ajx28mzwyVR8CFkULdCU7kMlZ9UthllibdOSo6qAiN+yXNHqtgdTvFXMT4" crossorigin="anonymous"
        defer></script>

    <!-- ===== ИНИЦИАЛИЗАЦИЯ ===== -->
    <script>
        // Конфигурация приложения
        window.__IP_ROAST_CONFIG__ = {
            version: '2.1.0',
            build: 'production',
            api: {
                baseUrl: import.meta.env.VITE_API_URL || 'http://localhost:5000',
                timeout: 30000
            },
            websocket: {
                url: import.meta.env.VITE_WS_URL || 'http://localhost:5000',
                namespace: '/scan-progress'
            },
            features: {
                notifications: true,
                analytics: false,
                errorReporting: true,
                performance: true
            }
        };

        // Обработка ошибок загрузки
        window.addEventListener('error', function (event) {
            console.error('Global error:', event.error);
        });

        window.addEventListener('unhandledrejection', function (event) {
            console.error('Unhandled promise rejection:', event.reason);
        });

        // Функция скрытия экрана загрузки
        window.hideInitialLoading = function () {
            const loadingElement = document.getElementById('initial-loading');
            if (loadingElement) {
                loadingElement.classList.add('fade-out');
                setTimeout(() => {
                    loadingElement.style.display = 'none';
                }, 300);
            }
        };

        // Определение поддержки современных возможностей
        window.__BROWSER_SUPPORT__ = {
            webSockets: 'WebSocket' in window,
            localStorage: 'localStorage' in window,
            sessionStorage: 'sessionStorage' in window,
            fetch: 'fetch' in window,
            promises: 'Promise' in window,
            modules: 'noModule' in document.createElement('script'),
            intersectionObserver: 'IntersectionObserver' in window,
            resizeObserver: 'ResizeObserver' in window
        };

        // Применение сохраненных настроек темы
        (function () {
            try {
                const savedTheme = localStorage.getItem('theme') || 'auto';
                const savedAccent = localStorage.getItem('accent') || 'blue';
                const savedSize = localStorage.getItem('interfaceSize') || 'medium';
                const savedHighContrast = localStorage.getItem('highContrast') === 'true';

                document.documentElement.setAttribute('data-theme', savedTheme);
                document.documentElement.setAttribute('data-accent', savedAccent);
                document.documentElement.setAttribute('data-size', savedSize);
                document.documentElement.setAttribute('data-high-contrast', savedHighContrast);
            } catch (e) {
                console.warn('Failed to load saved theme settings:', e);
            }
        })();

        // Performance monitoring
        if (window.__IP_ROAST_CONFIG__.features.performance) {
            window.addEventListener('load', function () {
                if ('performance' in window && 'getEntriesByType' in performance) {
                    setTimeout(() => {
                        const navigation = performance.getEntriesByType('navigation')[0];
                        console.log('Page load performance:', {
                            domContentLoaded: navigation.domContentLoadedEventEnd - navigation.domContentLoadedEventStart,
                            loadComplete: navigation.loadEventEnd - navigation.loadEventStart,
                            totalTime: navigation.loadEventEnd - navigation.fetchStart
                        });
                    }, 0);
                }
            });
        }

        // Service Worker регистрация (для PWA)
        if ('serviceWorker' in navigator && import.meta.env.PROD) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('SW registered:', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed:', registrationError);
                    });
            });
        }
    </script>
