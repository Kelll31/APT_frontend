<div class="dashboard-page">
    <div class="dashboard-header">
        <h2>Панель управления</h2>
        <p>Общая информация о системе IP Roast Enterprise</p>
    </div>

    <div class="dashboard-grid">
        <div class="card">
            <div class="card__body">
                <h3>Активные сканирования</h3>
                <div class="stat-number" id="active-scans">3</div>
                <p class="stat-description">сканирований в процессе</p>
            </div>
        </div>

        <div class="card">
            <div class="card__body">
                <h3>Обнаруженные угрозы</h3>
                <div class="stat-number" id="threats-count">7</div>
                <p class="stat-description">критических уязвимостей</p>
            </div>
        </div>

        <div class="card">
            <div class="card__body">
                <h3>Состояние системы</h3>
                <div class="status status--success">Работает</div>
                <p class="stat-description">Все сервисы активны</p>
            </div>
        </div>

        <div class="card">
            <div class="card__body">
                <h3>Последняя проверка</h3>
                <div id="last-check">2 минуты назад</div>
                <p class="stat-description">автоматическое сканирование</p>
            </div>
        </div>
    </div>

    <div class="dashboard-actions" style="margin-top: 32px; text-align: center;">
        <button class="btn btn--primary" onclick="testAllPages()">
            Протестировать все страницы
        </button>
        <button class="btn btn--secondary" onclick="clearPageCache()">
            Очистить кэш
        </button>
    </div>
</div>
