<div class="settings-page">
    <div class="settings-header">
        <h2>Настройки системы</h2>
        <p>Конфигурация IP Roast Enterprise</p>
    </div>

    <div class="settings-content">
        <div class="card">
            <div class="card__header">
                <h3>Общие настройки</h3>
            </div>
            <div class="card__body">
                <div class="form-group">
                    <label class="form-label">Тема интерфейса</label>
                    <select class="form-control" onchange="changeTheme(this.value)">
                        <option value="dark">Темная</option>
                        <option value="light">Светлая</option>
                        <option value="auto">Автоматическая</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Интервал обновления (сек)</label>
                    <input type="number" class="form-control" value="30" min="5" max="300">
                </div>

                <button class="btn btn--primary">Сохранить настройки</button>
            </div>
        </div>
    </div>
</div>
